<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme" content="#e9760b05">
    <link rel="icon" type="image/x-icon" href="cets logo small.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gallery - C.E.T.S</title>
    <style>

       * {
            margin: 0;
            padding: 0;
            background: transparent;
            box-sizing: border-box;
        }

        html 
        {
            padding: 0px;
            overflow-x: hidden;
            width: 100%;
            margin: 0px;

        }

        i 
        {
            align-self: center;
            font-size: 60px;
            color: #192136;
            border-radius: 50%;
            border-style: groove;
            padding: 25px;
        }
        
        @font-face {
            font-family: cets;
            src: url("Potra.otf");
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 0px;
            margin: 0px;
            transition: all .3s ease-in-out;
            box-sizing: border-box;
            background-image: linear-gradient(-45deg, #e9760b05, #e9680b16, #e9760b15, #e9760b4d);
        }
        
        header {
            position: fixed;
            top: 0px;
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fdf5f0;
            color: rgb(42, 42, 42);
            margin: 0px;
            z-index: 1000;
        }

        header .nav-button 
        {
            color: black;
        }

        .gradient {
            
            background-color: #231717;
            background-image: linear-gradient(to bottom right, #e9760b16, #e9760b40);
        }
        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }


        .logo img {
            height: 40px;
            border: 5px solid #e9760b;
            border-radius: 10px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 100px; /* Adjust as needed */
        }

        .gallery-item {
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

       
         footer {
            background-color: #333;
            color: #ffe2c6;
            padding: 20px;
            text-align: center;
        }

        footer nav ul li {
            display: inline;
            margin-right: 20px;
        }

        footer nav ul li a {
            color: #ffe2c6;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="cets logo small.png" alt="C.E.T.S Logo">
        </div>
        <nav>
            <ul>
                <li><a class="nav-button" href="index.html">Home</a></li>
                <li><a class="nav-button" href="#services">Services</a></li>
                <li><a class="nav-button" href="#about">About Us</a></li>
                <li><a class="nav-button" href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="#contact" class="cta-button">Contact Us</a>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-container">
        <div class="gallery-item">
            <img src="gallery/image1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="gallery/image2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="gallery/image3.jpg" alt="Image 3">
        </div>
        <!-- Add more gallery items as needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
